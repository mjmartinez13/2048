<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 2048 - an intense game of arrow keys </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>



    <div id="score">
      <p>Your Score</p><span id="score-display">0</span>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div id="tile-container">
          <div class="tile tile-position-0-0"></div>

      </div>

      <div class="clearfix"></div>

    </div>



    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="lib/ion-sound/ion.sound.min.js"></script>
    <script src="js/game-2048.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
