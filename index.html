<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 2048 - an intense game of arrow keys </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="score">
      Score: <span id="score-display">0</span>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div id="tile-container">
          <div class="tile tile-position-0-0"></div>
          <div class="tile tile-position-0-1"></div>
          <div class="tile tile-position-0-2"></div>
          <div class="tile tile-position-0-3"></div>

          <div class="tile tile-position-1-0"></div>
          <div class="tile tile-position-1-1"></div>
          <div class="tile tile-position-1-2"></div>
          <div class="tile tile-position-1-3"></div>

          <div class="tile tile-position-2-0"></div>
          <div class="tile tile-position-2-1"></div>
          <div class="tile tile-position-2-2"> </div>
          <div class="tile tile-position-2-3"> </div>

          <div class="tile tile-position-3-0"></div>
          <div class="tile tile-position-3-1"></div>
          <div class="tile tile-position-3-2"></div>
          <div class="tile tile-position-3-3"></div>
      </div>

      <div class="clearfix"></div>

    </div>



    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="js/game-2048.js"></script>
  </body>
</html>
